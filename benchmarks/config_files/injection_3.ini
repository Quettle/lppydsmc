name = 'injection_3_1'
directory = '../results/'

use_poisson = False
use_dsmc = True
use_fluxes = True
use_particles_initialization = False
use_reactions = False
use_monitoring = True
use_plotting = False
use_verbose = True

[simulation]
time_step = 1e-5
iterations = 10000
seed = 1111

    [[integration]]
        [[[default]]]
            scheme = euler_explicit
            fn = 'default'
[monitoring]
period_saving = 100
period_adding = 1
offset = 0

[plotting]
period = 100
plot_distribution = True

[verbose]
period = 100

[system]
dz = 0.01
    [[points]]
    p1 = 0,0
    p2 = 0,0.1
    p3 = 0.1,0.1
    p4 = 0.1,0
    [[reflect_fns]]
        [[[default]]]
            reflect_fn = 'couette'
            generic_args = 'cp', 'ct', 'directing_vectors','normal_vectors', 'mass', 'index_walls'
            [[[[args]]]]
                temperature = 300
                drift = 100 # top wall only

    [[out_boundaries]]
    out_boundaries = 0,

[dsmc]
use_same_mass = True
    [[mean_number_per_cell]]
        [[[I]]]
        mean_number_per_cell = 100
    [[grid]]
    max_size = 200
    resolutions = 10,10

[species]
    [[list]]
        [[[I]]]
        density = 3.2e19
        charge = 0
        mass = 216e-27
        radius = 2e-10
            
[fluxes]
pi1 = 0,0
pi2 = 0,1e-1
    [[species]]
        [[[I]]]
        temperature = 300
        drift = 0

